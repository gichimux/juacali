{% extends 'core/base.html' %}
{% block content %}


        <div class="container">
                <h2> search term : "{{query }}"</h2>
                <div class="row">
                {% for product in products %}
                <div class="col-md-4">
                        <div class="card" style="width: 18rem;">
                                <img src="{{product.get_thumbnail }}" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">{{product.title}}</h5>
                                  <p class="card-text">$ {{product.price}}</p>
                                  <a href="{% url 'product_details' product.category.slug product.slug %}" class="btn btn-primary">View</a>
                                </div>
                              </div>
                </div>
                
                {% endfor %}
        </div>
        </div>
{% endblock %}
